<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>table in Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- table class use to format table -->
    <!-- table-striped class use to color background -->
    <!-- table-bordered class use to give border -->
    <!-- table-hover class use to give hover effect -->
    <!-- table-bootstrap color name use to give background color -->
    <!-- table-borderless color use to make border less table -->
    <!-- table-responsive-sm/md/lg/xl/xxl size in responsive table -->
    <div class="table-responsive-sm">
    <table class="table table-bordered table-hover table-warning">
        <thead>
            <tr>
                <th>Sr</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Rathod</td>
                <td>Rathod@.com</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mohit</td>
                <td>mohit@.com</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Rahul</td>
                <td>Rahul@.com</td>
            </tr>
        </tbody>
    </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
