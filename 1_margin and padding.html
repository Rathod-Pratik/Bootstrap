<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
        <!-- margin in bootstrap -->
        <!-- set between o to 5 -->
        <h1 class="m-3">hello</h1>     <!--margin top-->
        <h1 class="mb-3">hello</h1>     <!--margin bottom-->
        <h1 class="mr-3">hello</h1>     <!--margin right-->
        <h1 class="ml-3">hello</h1>     <!--margin left-->
        <h1 class="mt-3">hello</h1>     <!--margin top-->
        <h1 class="mx-3">hello</h1>     <!--margin in x offset-->
        <h1 class="my-3">hello</h1>     <!--margin in y offset-->
        
        <!-- padding in bootstrap -->
        <!-- set between o to 5 -->
    <h1 class="p-3">hello</h1>      <!--padding top-->
    <h1 class="pb-3">hello</h1>     <!--padding bottom-->
    <h1 class="pr-3">hello</h1>     <!--padding right-->
    <h1 class="pl-3">hello</h1>     <!--padding left-->
    <h1 class="pt-3">hello</h1>     <!--padding top-->
    <h1 class="px-3">hello</h1>     <!--padding in x offset-->
    <h1 class="py-3">hello</h1>     <!--padding in y offset-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
