<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>image in Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- rounded class adds rounded corners to an image -->
    <!-- img-thumbnail class shapes the image to a thumbnail (bordered) -->
    <!-- rounded-circle class shapes the image to a circle -->
    <!-- img-fluid class applies max-width: 100%; and height: auto; to the image -->
    <!-- Float an image to the left with the .float-start class or to the right with .float-end -->
<img src="6_image.jpg" class="rounded img-thumbnail rounded-circle img-fluid float-start" width="304" height="400">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
